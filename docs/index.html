<!DOCTYPE html>
<html>
<head>
  <base href="/child_web/">
  <base href="/",

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Child growth index app for child_web">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes" />  
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="child_web">
 
  <link rel="apple-touch-icon" href="icons/Icon-512.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/Icon-512.png" />
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="manifest" href="manifest.json">

  <title>child_web</title>

  <script src="flutter_bootstrap.js" async></script>
</head>
<body>


<script>
  window.addEventListener("load", function () {
    _flutter.loader
      .loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: null,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            appRunner.runApp();

            // Register service worker *after* Flutter app starts
            if ("serviceWorker" in navigator) {
              setTimeout(() => {
                navigator.serviceWorker.register("flutter_service_worker.js", { scope: "/child_web/" })   .then((reg) => {
                    console.log("Service worker registered:", reg.scope);
                  })
                  .catch((err) => {
                    console.error("SW registration failed:", err);
                  });
              }, 2000); // wait 2 seconds for stability
            }
          });
        },
      });
  });
</script>

</body>
</html>
